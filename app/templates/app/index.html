{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <script src="{% static 'js/sentiment.js' %}" defer></script>
    <!-- <script src="{% static 'js/index.js' %}" defer></script> -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800">Sentiment Analysis</h1>
        <p class="text-gray-600 mt-2">Enter a product name to analyze its reviews.</p>

        <form id="sentimentForm" class="mt-6">
            <input type="text" id="productName" name="product" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter product name..." required>
            <button type="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                Analyze Sentiment
            </button>
        </form>

        <div id="result" class="mt-6 text-lg font-medium hidden"></div>
    </div>

</body>
</html>
